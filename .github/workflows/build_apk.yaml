name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements_android.txt
        # Install flet (CLI tools)
        pip install flet

    - name: Flet Build APK
      run: |
        # Swap requirements to use the android optimized version
        mv requirements.txt requirements_orig.txt
        mv requirements_android.txt requirements.txt
        
        # Build APK (using requirements.txt automatically)
        flet build apk --verbose .
        
        # Restore for cleanliness (optional)
        mv requirements.txt requirements_android.txt
        mv requirements_orig.txt requirements.txt

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: mango-guard-apk
        path: build/apk/**/*.apk
